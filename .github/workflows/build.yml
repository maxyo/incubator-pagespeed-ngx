name: Building

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Clear
        run: rm pg_install
      - name: Build
        run: wget https://gist.githubusercontent.com/maxyo/b0dbd2c39b056d0039b16048643cf191/raw/c19a4d8ec64e4d62d39746001cca82e978f76ce6/pg_install && chmod +x pg_install && ./pg_install -n latest -s -m -y
